name: Go

on:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go: [1.17.5]
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2
      - name: Setup Go
        uses: actions/setup-go@v2.1.3
        with:
          go-version: ${{ matrix.go }}
      - name: Install deps
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get install git liblzma-dev mercurial build-essential
      - name: Install go deps
        run: go mod tidy
      - name: Lint
        if: matrix.os == 'ubuntu-latest'
        run: make lint
      - name: Build
        run: cd cmd/indexer && go build -ldflags "-s -w"